<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mofu's Art Gallery</title>
    <link rel="stylesheet" href="/css/dashboard_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <h1><a href="index.html">Mofu's Art Gallery</a></h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active">Gallery</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Artists</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <h1>Add New Artwork</h1>
        <form id="add-artwork-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="artwork-title">Artwork Title</label>
                <input type="text" id="artwork-title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="artwork-image">Image File</label>
                <input type="file" id="artwork-image" name="image" accept="image/*" required>
                <div class="image-preview-container">
                    <img id="image-preview" src="#" alt="Preview" style="display: none; max-width: 300px;">
                </div>
            </div>
            
            <div class="form-group">
                <label for="instagram-link">Instagram Post URL</label>
                <input type="url" id="instagram-link" name="instagram" required placeholder="https://www.instagram.com/p/...">
                <small>Link to the Instagram post for this artwork</small>
            </div>
            
            <div class="form-controls">
                <button type="submit" class="btn btn-primary">Add Artwork</button>
                <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
        
        <div id="message" class="message"></div>
    </main>
    <footer>
        <div class="container">
            <p></p>
        </div>
    </footer>
    <script src="/js/add_artwork.js"></script>
</body>
</html>
