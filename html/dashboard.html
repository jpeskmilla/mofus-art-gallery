<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mofu's Art Gallery</title>
    <link rel="stylesheet" href="/css/dashboard_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <h1><a href="index.html">Mofu's Art Gallery</a></h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Gallery</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Artists</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" class="active">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
      <h2>Gestión de Artworks</h2>
      <form id="artworkForm" style="margin-bottom: 2rem;">
        <input type="text" id="artworkTitle" placeholder="Título del artwork" required>
        <input type="url" id="artworkImage" placeholder="URL de la imagen" required>
        <input type="url" id="artworkInstagram" placeholder="URL de Instagram (opcional)">
        <textarea id="artworkDesc" placeholder="Descripción"></textarea>
        <button type="submit">Añadir Artwork</button>
      </form>
      <div id="artworkList" class="gallery-grid"></div>
    </main>
    <footer>
        <div class="container">
            <p></p>
        </div>
    </footer>
    <script src="../js/dashboard.js"></script>
</body>
</html>
